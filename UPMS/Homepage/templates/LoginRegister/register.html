{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css'%}"/>
    <title>Register - UPMS</title>
  </head>
  
  <body class="gradient-custom-2">
    <!-- Message PopUp -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
        
            <!-- Modal body -->
            <div class="modal-body text-center">
                <h4> {{message}} </h4>
            </div>
        
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        
            </div>
        </div>
    </div>

    <div class="bg-white d-flex justify-content-center">

    </div>

    <form method="POST" action = "{% url 'register' %}">
        {% csrf_token %}
        <section>
            <div class="p-4">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    
                    <!-- General -->
                    <div class="col-md-5 py-3">
                        <div class="card" style="border-radius: 15px; padding-bottom: 5%;">
                            <div class="card-body p-5">
                                    <h3 class="fw-normal mb-5 text-center">Personal Infomation</h3>
                                    
                                    <div class="col-md-8 mb-4 pb-2">
                                        <div class="form-outline">
                                        <input type="text" id="uid" name="uid" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="uid"> *UID </label>
                                        </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <div class="form-outline">
                                            <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" required />
                                            <label class="form-label" for="firstName">*First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                                            <div class="form-outline">
                                            <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="lastName">*Last name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline form-white">
                                            <input type="date" id="dob" name="dob" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="dob">*Date of Birth</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <select required class="form-select" id="gender" name="gender">
                                                <option value="1">Male</option>
                                                <option value="2">Female</option>
                                                <option value="3">Other</option>
                                            </select>
                                            <label class="form-label" for="gender">*Select Gender</label>
                                        </div>

                                        <div class="col-md-6 mb-4 pb-2">
                                            <select required class="form-select" id="course" name="course">
                                                {% for i in course %}
                                                    <option value="{{i.id}}">{{i.name}}</option>
                                                {% endfor %}
                                            </select>
                                            <label class="form-label" for="gender">*Select Course</label>
                                        </div>
                                    </div>

                                   

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="password">*Password</label>
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="confirmPassword">*Confirm Password</label>
                                        </div>
                                    </div>
                                    
                            </div>
                        </div>
                    </div>

                    <!-- Contact -->
                    <div class="col-md-5 py-3">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h3 class="fw-normal mb-5 text-center">Contact Details</h3>
                                         
                                <div class="mb-4 pb-2">
                                    <div class="col-md-8 form-outline form-white">
                                        <input type="text" id="mobile" name="mobile" class="form-control form-control-lg" />
                                        <label class="form-label" for="mobile">Mobile</label>
                                    </div>
                                </div>
            
                                <div class="mb-4 pb-2">
                                    <div class="col-md-8 form-outline form-white">
                                        <input type="text" id="whatsapp" name="whatsapp" class="form-control form-control-lg" />
                                        <label class="form-label" for="whatsapp">Whatspp No</label>
                                    </div>
                                </div>

                                <div class="mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="email" name="email" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="email">*Email</label>
                                    </div>
                                </div>

                                <div class="mb-4 pb-2">
                                    <div class="form-outline form-white">
                                        <textarea type="text" id="address" name="address" class="form-control form-control-lg" required></textarea>
                                        <label class="form-label" for="address">*Address</label>
                                    </div>
                                </div>

                                <div class="mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" id="city" name="city" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="city">*City</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5 mb-4 pb-2">
                                        <div class="form-outline form-white">
                                        <input type="text" id="pincode" name="pincode" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="pincode">*Pin Code</label>
                                        </div>
                                    </div>
                                    <div class="col-md-7 mb-4 pb-2">
                                        <div class="form-outline form-white">
                                        <input type="text" id="state" name="state" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="state">*State</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="col-md-10 py-3">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body row p-5">
                                <h3 class="fw-normal mb-5 text-center">Education Details</h3>
                                    
                                <div class="col-md-6">
                                    <hr style="background: black;padding-bottom: 5px;margin-top: -10px;margin-bottom: 12px;">
                                    <h5 class="fw-normal mb-5 text-center">10th</h5>
                                    <hr style="background: black; padding-bottom: 5px; margin-top: -30px; margin-bottom: 30px;">
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="10-board" name="10-board" class="form-control form-control-lg" />
                                            <label class="form-label" for="10-board">10th Board Name</label>
                                        </div>
                                    </div>
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="10-passing" name="10-passing" class="form-control form-control-lg" />
                                            <label class="form-label" for="10-passing">10th Passing Year</label>
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="10-per" name="10-per" class="form-control form-control-lg" />
                                            <label class="form-label" for="10-per">10th Percentage</label>
                                        </div>
                                    </div>
                                    <h6 class="fw-normal mb-5 text-center">or</h6>
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="10-cgpa" name="10-cgpa" class="form-control form-control-lg" />
                                            <label class="form-label" for="10-cgpa">10th CGPA</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <hr style="background: black;padding-bottom: 5px;margin-top: -10px;margin-bottom: 12px;">
                                    <h5 class="fw-normal mb-5 text-center">12th</h5>
                                    <hr style="background: black; padding-bottom: 5px; margin-top: -30px; margin-bottom: 30px;">
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="12-board" name="12-board" class="form-control form-control-lg" />
                                            <label class="form-label" for="12-board">12th Board Name</label>
                                        </div>
                                    </div>
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="12-passing" name="12-passing" class="form-control form-control-lg" />
                                            <label class="form-label" for="12-passing">12th Passing Year</label>
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="12-per" name="12-per" class="form-control form-control-lg" />
                                            <label class="form-label" for="12-per">12th Percentage</label>
                                        </div>
                                    </div>

                                    <h6 class="fw-normal mb-5 text-center">or</h6>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="12-cgpa" name="12-cgpa" class="form-control form-control-lg" />
                                            <label class="form-label" for="12-cgpa">12th CGPA</label>
                                        </div>
                                    </div>
                                </div>
                                

                                <div class="col-md-6">
                                    <hr style="background: black;padding-bottom: 5px;margin-top: -10px;margin-bottom: 12px;">
                                    <h5 class="fw-normal mb-5 text-center">Graduation</h5>
                                    <hr style="background: black; padding-bottom: 5px; margin-top: -30px; margin-bottom: 30px;">
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="ug-name" name="ug-name" class="form-control form-control-lg" />
                                            <label class="form-label" for="ug-name">UG College/University Name</label>
                                        </div>
                                    </div>
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="gra-passing" name="gra-passing" class="form-control form-control-lg" />
                                            <label class="form-label" for="gra-passing">Graduation Passing Year</label>
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="gra-per" name="gra-per" class="form-control form-control-lg" />
                                            <label class="form-label" for="gra-per">Graduation Percentage</label>
                                        </div>
                                    </div>
                                    <h6 class="fw-normal mb-5 text-center">or</h6>
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="gra-cgpa" name="gra-cgpa" class="form-control form-control-lg" />
                                            <label class="form-label" for="gra-cgpa">Graduation CGPA</label>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <hr style="background: black;padding-bottom: 5px;margin-top: -10px;margin-bottom: 12px;">
                                    <h5 class="fw-normal mb-5 text-center">Post-Graduation</h5>
                                    <hr style="background: black; padding-bottom: 5px; margin-top: -30px; margin-bottom: 30px;">
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="pg-name" name="pg-name" class="form-control form-control-lg" />
                                            <label class="form-label" for="pg-name">PG College/University Name</label>
                                        </div>
                                    </div>
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="pg-passing" name="pg-passing" class="form-control form-control-lg" />
                                            <label class="form-label" for="pg-passing">Post-Graduation Passing Year</label>
                                        </div>
                                    </div>

                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="pg-per" name="pg-per" class="form-control form-control-lg" />
                                            <label class="form-label" for="pg-per">Post-Graduation Percentage</label>
                                        </div>
                                    </div>
                                    <h6 class="fw-normal mb-5 text-center">or</h6>
                                    <div class="mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="text" id="pg-cgpa" name="pg-cgpa" class="form-control form-control-lg" />
                                            <label class="form-label" for="pg-cgpa">Post-Graduation CGPA</label>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-start mb-4 pb-3">
                                        <input class="form-check-input me-3" type="checkbox" value="" id="checkbox" required/>
                                        <label class="form-check-label text-black" for="form2Example3">
                                            I do accept the <a href="#!" class="text-black"><u>Terms and Conditions</u></a> of your
                                            site.
                                        </label>
                                    </div>

                                    <div style="float:right;">
                                        <button type="button" onclick="location.href = '{% url 'login'%}';" class="btn btn-danger btn-lg" data-mdb-ripple-color="dark">Login</button>
                                        <button type="submit" class="btn btn-success btn-lg" data-mdb-ripple-color="dark">Register</button>
                                    </div>
                                    
            
                                </div>
            
                            </div>
                        </div>          
                    </div>

                </div>
            </div>
        </section>
    </form>

    <div class="bg-white d-flex justify-content-center">
        <svg width="132" height="60" viewBox="0 0 132 30" fill="none" xmlns="http://www.w3.org/2000/svg">
