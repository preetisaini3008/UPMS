{% extends 'base.html' %}
{% load static %}

{% block title %} Add Coordinator {% endblock %}
  
{% block nav_sidebar %}
  {% include 'new_sidebar.html' with active="add_announcement" %}
{% endblock %}

{% block content %}

<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">

                <div class="card-header text-center bg-red"><h2>Add Announcement</h2></div>
                
                <form method="POST" action = "{% url 'add_announcements' %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="title" class="col-md-4 col-form-label text-md-right">Title:</label>
                            <div class="col-md-6">
                                <input type="text" id="title" name="title" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="description" class="col-md-4 col-form-label text-md-right">Description:</label>
                            <div class="col-md-6">
                                <textarea type="text" id="description" name="description" class="form-control"></textarea>
                            </div>
                        </div>

                        
                        <div class="form-group row d-flex justify-content-center">
                            <h4>{{message}}</h4>
                        </div>

                        <div class="col-md-3 float-right">
                            <button type="submit" class="btn btn-danger"> Add Announcement </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
