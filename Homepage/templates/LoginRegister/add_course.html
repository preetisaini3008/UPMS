{% extends 'base.html' %}
{% load static %}

{% block title %} Add Coordinator {% endblock %}
  
{% block nav_sidebar %}
  {% include 'new_sidebar.html' with active="add_courses" %}
{% endblock %}

{% block content %}

<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">

                <div class="card-header text-center bg-red"><h2>Add Course</h2></div>
                
                <form method="POST" action = "{% url 'add_courses' %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="name" class="col-md-4 col-form-label text-md-right">Name:</label>
                            <div class="col-md-6">
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="department" class="col-md-4 col-form-label text-md-right">Department:</label>
                            <div class="col-md-6">
                                <select required class="form-select" id="department" name="department">
                                    {% for i in departments %}
                                        <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group row d-flex justify-content-center">
                            <h4>{{message}}</h4>
                        </div>

                        <div class="col-md-3 float-right">
                            <button type="submit" class="btn btn-danger"> Add Course </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
